<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rev My $</title>

    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>

    <!--Top Section of Website  -->
    
    <div id="imageWrap" style="background-image:url('images/Money.jpg')">
        
        <div class="container1">
        
            <!--Monthly Savings  - Top Left-->
            
            <div class="container1-1">
                <h4>Monthly Savings</h4>   
    
                <!--monthly savings goal input  -->
                
                <div class="monthlySavings">
                    <label for="savingsGoal">Savings Goal</label>
                    <input class="form-control" type="number" name="savingsGoal" id="savingsGoal" value="" placeholder="Monthly Savings Goal" required>
                    <p>Actual Savings</p>
                    <input class="actualSavingsCalculation" type="number" name="savingsGoal" id="savingsGoal" value="" disabled/>
                    <p>Did you Meet your GOAL?</p>
                    <input class="wasGoalAchieved" type="text" name="savingsGoal" id="savingsGoal" value="" disabled/>
                </div>
            </div>

            <!--Daily Savings Graph -->

            <div class="container1-2">
                <h4>Daily Savings Goal Tracker</h4>
                <p>Pull in Graph API</p>
            </div> 
            
            <!--Goals and Expenses - Top Right -->
            
            <div class="container1-3">
                <h4>Income | Goals | Expenses</h4>
                 
                <!--monthly income input  -->
                
                <div class="goalsAndExpenses">
                    <p class="dailySpendingGoalCalculation">Daily Spending Goal</p>
                    <p class="actualDailySpendingCalculation">Daily Spending</p>
                    <p class="balanceCalculation">Balance</p>
                    <label for="MonthlyIncome">Monthly Income</label>
                    <input class="form-control " type="number" name="income" id="monthlyIncome" value="" autofocus placeholder="Monthly Income" required>
                    <p class="totalFixedExpenseCalculation">Fixed Expenses</p>
                    <p class="totalMonthlyExpensesCalculation">Total Monthly Expenses</p>
                </div>
            </div>

        </div>
    </div>

    <!--Table Section of Website  -->

    <div class="container2">

        <div class="container2-1">
            <h4>Today's Expenses</h4>
            <div class="container2-1-1">
                <table>Amount and Category</table>
            </div>
            <div class="container2-1-2">
                    <label for="todaysExpenses">Amount</label>
                    <input class="form-control" type="number" name="expenses" id="todaysExpenses" value="" autofocus placeholder="Enter Expense Amount">
                    <div class="form-group expenseCategory">
                            <label for="expenseCategory">Expense Category</label>
                            <select id="expenseCategory" class="form-control" name="expenseType">
                              <option value="fuel">Fuel</option>
                              <option value="shopping">Shopping</option>
                              <option value="clothes">Clothes</option>
                              <option value="gifts">Gifts</option>
                              <option value="entertainment">Entertainment</option>
                              <option value="">Other</option>
                            </select>
                    </div>
                    <div class="buttons">
                            <button data-type-button="submit" type="submit" class="btn btn-default">Submit</button>
                            <button type="reset" class="btn btn-default">Reset</button>
                    </div>
            </div>
        </div>

        <div class="container2-2">
            <h4>Fixed Expenses</h4>
            <div class="container2-1-1">
                    <table>Amount and Category</table>
                </div>
                <div class="container2-1-2">
                        <label for="todaysExpenses">Amount</label>
                        <input class="form-control" type="number" name="expenses" id="todaysExpenses" value="" autofocus placeholder="Enter Expense Amount">
                        <div class="form-group expenseCategory">
                                <label for="expenseCategory">Expense Category</label>
                                <select id="expenseCategory" class="form-control" name="expenseType">
                                  <option value="rent">Rent</option>
                                  <option value="car">Car</option>
                                  <option value="phone">Utilities</option>
                                  <option value="">Other</option>
                                </select>
                        </div>
                        <div class="buttons">
                                <button data-type-button="submit" type="submit" class="btn btn-default">Submit</button>
                                <button type="reset" class="btn btn-default">Reset</button>
                        </div>
                </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
